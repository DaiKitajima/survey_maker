<html xmlns:th="http://www.thymeleaf.org">
		<!-- コンテンツヘッダ画像 -->
		<div class="row mb-3 for-pc">
			<div class="col d-flex justify-content-center">
				<div class="header-image-container">
					<img id="headerImg" th:src="${survey.surveyHeaderImageBase64}" th:alt="${survey.surveyHeaderImage}">
				</div>
			</div>
		</div>
		<div class="row mb-3 for-sp">
			<div class="col d-flex justify-content-center">
				<div class="header-image-container">
					<img id="headerImg" th:src="${survey.surveyHeaderImageBase64}" th:alt="${survey.surveyHeaderImage}">
				</div>
			</div>
		</div>
		<!-- ナビ START -->
		<nav class="navbar navbar-expand-lg navbar-dark nav-fill bg-info mb-2 pt-0 pb-0" >
			<div class="container-fluid d-flex justify-content-center" th:style="|background-color:${survey.surveyColor}|">
				<div class="navbar-brand ms-3 me-3">
					<span class="h5" th:text="${survey.surveyName}">高齢者健康調査</span>
				</div>
			</div>
		</nav>
		<!-- ナビ END -->
