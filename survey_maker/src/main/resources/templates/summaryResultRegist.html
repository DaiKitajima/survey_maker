<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- 共通Topインクルード -->
		<th:block th:replace="commonTop.html" />

		<script th:src="@{/js/surveyContentList.js?params=202401301549}"></script>
		<title>総合評価結果コンテンツ登録画面</title>
	</head>

	<body style="background: #EEEEEE;">
		<!-- 共通ナビヘッダー -->
		<th:block th:replace="commonNav.html" />

		<div class="container-fluid mb-5">
			<!-- タイトル -->
			<div class="d-flex justify-content-start mt-3 mb-2">
				<span class="h5" th:text="「高齢者健康調査」総合評価結果コンテンツ登録">「高齢者健康調査」総合評価結果コンテンツ登録</span>
			</div>

			<div class="card shadow-lg">
				<div class="card-body">
					<form action="/surveyContentDetail/summaryResultRegist/exec" method="post" th:object="${surveyResultUpdateForm}" id="submitFormId" enctype="multipart/form-data">
						<input type="hidden" th:field="*{id}">
						<input type="hidden" th:field="*{surveyManagementId}">

						<div class="row">
							<div class="col-5 mt-2 mb-2">
								<span class="h6">総合評価タイトル</span><br>
								<input name="surveySummaryTitle" class="form-control" required/>
							</div>
						</div>
						
						<div class="row">
							<div class="col-5 mt-2 mb-2 ">
								<span class="h6">ポイント評価範囲</span><br>
								<div class="row">
									<div class="col-2">
										<input name="surveySummaryFrom" class="form-control" required />
									</div>
									<div class="col-1" style="text-align:center">
										<span  class="h6">～</span>
									</div>
									<div class="col-2">
										<input name="surveySummaryTo" class="form-control" required />
									</div>
								</div>
							</div>
						</div>
								
						<div class="row">
							<div class="col-5 mt-2 mb-2">
								<span class="h6">総合評価画像</span><br>
								<input class="form-control" type="file" name="surveySummaryImgFile" accept=".jpg,.jpeg,.png,.gif" required>
							</div>
						</div>
						
						<div class="row" >
							<div class="col mt-2 mb-2">
								<span class="h6">総合評価詳細</span><br>
								<textarea class="form-control" rows="5" name="surveySummaryText" required></textarea>
							</div>
						</div>

						<div class="row mt-4 mb-4">
							<div class="col d-flex justify-content-center">
								<button type="submit" class="btn btn-sm btn-success me-5" data-target="submitFormId" style="width:150px;">登　録</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
