<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- 共通Topインクルード -->
		<th:block th:replace="commonTop.html" />

		<script th:src="@{/js/surveySimulation.js}"></script>
		<title th:text="高齢者健康調査画面">高齢者健康調査画面</title>
		<!-- progress bar -->
		<link rel="stylesheet" th:href="@{/css/progressBar.css}"/>
	</head>

	<body style="background: #EEEEEE;">
		<!-- 共通ナビヘッダー -->
		<th:block th:replace="surveyNav.html" />

		<div class="container-fluid mb-5">
			<div class="card shadow-lg mb-2">
				<div class="card-body">
					<th:block th:object="${surveyResultForm}" >
						<input type="hidden" th:field="*{id}">
						
						<div class="row mb-2">
							<div class="col d-flex justify-content-center">
								<h5>診断結果</h5><br>
							</div>
						</div>

						<div class="row mb-2">
							<div class="col d-flex justify-content-center">
								<img id="contentImg" th:src="@{/img/content.png}" height="200" width="250" th:alt="テスト画像" class="img-thumbnail">
							</div>
						</div>

						<div class="row mb-2">
							<div class="col-2 d-flex justify-content-end">
								<h6>評価結果:</h6>
							</div>
							<div class="col d-flex justify-content-start">
								<span>レベルB　</span><br>
								<img id="contentImg" th:src="@{/img/result.png}" height="150" width="200" th:alt="テスト画像" class="img-thumbnail">
							</div>
						</div>
						
						<div class="row mb-2">
							<div class="col-2 d-flex justify-content-end">
								<h6>結果詳細:</h6>
							</div>
							<div class="col d-flex justify-content-start">
								<span th:text="毎週3回の身体訓練が必要。"></span>
							</div>
						</div>
						
						<div class="row mb-2">
							<div class="col-2 mt-2 d-flex justify-content-end">
								<h6>結果URL:</h6>
							</div>
							<div class="col-8">
								<div class="input-group">
								    <input id="resultUrl" class="form-control" value="http://localhost:8080/surveyResult?key=ebadd122144566222223785551ioiejsddd" disabled/>
								    <button type="button" class="input-group-text btn btn-success" style="width:150px;" id="urlCopyBtn">URLコピー</button>
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>
			
		</div>

	</body>
</html>
