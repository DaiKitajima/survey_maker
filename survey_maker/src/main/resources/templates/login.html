<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>ログイン画面</title>
		<!-- 共通Topインクルード -->
		<th:block th:replace="commonTop.html" />

	</head>
	<body style="background:#EEEEEE;">
		<div class="container">

			<div class="row" style="margin-top: 80px;">
				<div class="col-3"></div>
				<div class="col-6">

					<div class="card mt-2">
						<div class="card-body p-3">

							<div class="d-flex justify-content-center bd-highlight">
								<div class="p-2 bd-highlight h4">診断コンテンツ作成システム</div>
							</div>

							<div class="d-flex justify-content-left bd-highlight mb-2" th:if="${message}">
								<span class="text-danger" th:text="${message}">ユーザ、パスワードでログイン失敗しました。</span>
							</div>

							<form th:action="@{/login}" method="POST" th:object="${loginForm}" id="submitFormId" enctype="multipart/form-data">

								<label for="loginId" class="h6">
			                    	企業コード
			                    </label>
			                    <div class="input-group mb-3 p-2">
			                    	<span class="input-group-text"><i class="fa-solid fa-building"></i></span>
			                    	<input type="text" class="form-control"/>
			                    </div>

								<label for="loginId" class="h6">
			                    	ログインID
			                    </label>
			                    <div class="input-group mb-3 p-2">
			                    	<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
			                    	<input type="text" th:field="*{loginId}" class="form-control"/>
			                    </div>

								<label for="password" class="h6">パスワード</label>
								<div class="input-group mb-3 p-2">
			                    	<span class="input-group-text"><i class="fa-solid fa-key"></i></span>
			                    	<input type="password" th:field="*{password}" class="form-control" />
			                    </div>

			                    <div class="d-flex justify-content-center mt-5">
			                    	<button class="btn btn-primary btn-block w-50" type="submit">
			                    		ログイン
									</button>
			                    </div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-3"></div>

			</div>
		</div>
	</body>
</html>
