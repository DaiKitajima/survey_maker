<html xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade" id="simulationConfirmDialog" tabindex="-1" role="dialog" aria-labelledby="simulationConfirmDialogTitle" aria-hidden="false">
	    <div class="modal-dialog modal-dialog-centered" role="document">
	        <div class="modal-content">
	        	<div class="modal-header border-0" style="background-color:#56b9b3;">
					<h6 class="modal-title" id="simulationConfirmDialogTitle" style="color:#ffffff;">診断シミュレーション開始確認</h6>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
	            <div class="modal-body">
					<div class="text-left">
						<div class="h6 pt-3">
							<input type="hidden" id="simulationURL"/>
							<span class="h6">[[${"「"+surveyContentDetailForm.surveyContent.surveyName + "」"}]]診断シミュレーションを開始します、よろしいですか？</span><br>
							<span class="sm text-danger fubi_msg"><br>※コンテンツ情報が完備ではありません（赤字部分あり）ので、正しい診断結果が取得できない可能性があります。</span>
						</div>
					</div>
	            </div>

	            <div class="modal-footer justify-content-center border-0">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
	                <button type="button" class="btn btn-primary" style="width:100px;" id="simulationConfirmDialogSubmit">OK</button>
	            </div>
	        </div>
	    </div>
	</div>
</html>
