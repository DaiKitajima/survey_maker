<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- 共通Topインクルード -->
		<th:block th:replace="commonTop.html" />

		<!-- オリジナルJS start -->
		<script th:src="@{/js/displaySwitching.js}"></script>
		<script th:src="@{/js/surveyContentList.js}"></script>
		<!-- オリジナルJS end -->

		<title>診断コンテンツ一覧画面</title>
	</head>

	<body style="background: #EEEEEE;">
		<!-- 共通ナビヘッダー -->
		<th:block th:replace="commonNav.html" />

		<div class="container-fluid mb-5">
			<div class="d-flex justify-content-between mt-2 mb-2">
				<div class="pt-1">
					<span class="h5">コンテンツ検索</span>
				</div>
				<div>
					<a th:href="@{/surveyContentDetail/surveyContentRegist}" class="btn btn-sm btn-primary">新規登録</a>
				</div>
			</div>
			<div class="card p-1 shadow-lg mt-2 mb-4">

				<div class="card-body">

					<input type="hidden" th:id="deleteUrl" value="">

					<!-- 詳細検索 -->
					<form action="/surveyContentList/search" method="post" th:object="${surveyContentListForm}" id="submitFormIdForSearch">
						<input type="hidden" th:field="*{userId}">

						<div class="row">
							<div class="col-4 mt-1">
								<span class="h6" >コンテンツ名</span>
								<input name="surveyName" class="form-control searchSubject" />
							</div>
							<div class="col-4 mt-1">
								<span class="h6" >コンテンツパターン</span>
								<select class="form-control" name="surveyPatternId" >
									<option	value="">未選択</option>
									<option	value="1">単数</option>
									<option	value="2">複数（ポイント型）</option>
									<option	value="3">複数（結果加算型）</option>
									<option	value="4">フロー</option>
								</select>
							</div>
						</div>
						
						<div class="row mt-3">
							<div class="col-3">
							</div>
							<div class="col-6">
								<div class="d-flex justify-content-center">
									<button type="submit" class="btn btn-sm btn-primary me-5" data-target="submitFormIdForSearch" style="width:150px;">この条件で検索</button>
									<button type="reset" class="btn btn-sm btn-secondary mr-5" style="width:150px;">クリア</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="card">
				<div class="card-body">
					<th:block th:object="${surveyContentListForm}">

						<div style="overflow-x: auto; width:100%;">
							<!-- 検索結果 -->
							<table class="table table-bordered table-hover mt-2 mb-4">
								<thead class="table-secondary">
									<tr>
										<th class="align-middle" style="white-space: nowrap;">
											詳細
										</th>
										<th class="align-middle" style="white-space: nowrap;">
											コンテンツ名
										</th>
										<th class="align-middle" style="white-space: nowrap;">
											診断パターン名
										</th>
										<th class="align-middle" style="white-space: nowrap;">
											コンテンツ画像
										</th>
										<th class="align-middle" style="white-space: nowrap;">
											コンテンツ削除
										</th>
									</tr>
								</thead>
								<tbody>
									<!-- <tr th:each="survey,stat: *{surveyContentList}"> -->
									<tr>
										<td class="align-middle text-center" style="white-space: nowrap;">
											<a th:href="@{/surveyContentList/contentDetail?id=1}">
												<span class="text-secondary h5"><i class="fa-solid fa-magnifying-glass"></i></span>
											</a>
										</td>
										<td class="align-middle text-left" style="white-space: nowrap;">
											<span th:text="高齢者健康調査"></span>
										</td>
										<td class="align-middle text-left" style="white-space: nowrap;">
											<span th:text="単数"></span>
										</td>
										<td class="align-middle text-left" style="white-space: nowrap;">
											<a onclick="showimage('contentImg')" class="btn btn-default btn-xs active">
												<img id="contentImg" src="../img/test.png" height="40" width="50" th:alt="テスト画像" class="img-thumbnail">
											</a>
										</td>
										<td class="align-middle text-left" style="white-space: nowrap;">
											<a href="#" class="btn btn-sm btn-danger" style="width:120px;">削除</a>
										</td>
									</tr>
									<tr>
										<td class="align-middle text-center" style="white-space: nowrap;">
											<a href="./surveyContentDetail.html">
												<span class="text-secondary h5"><i class="fa-solid fa-magnifying-glass"></i></span>
											</a>
										</td>
										<td class="align-middle text-left" style="white-space: nowrap;">
											<span th:text="旅行目的地調査"></span>
										</td>
										<td class="align-middle text-left" style="white-space: nowrap;">
											<span th:text="フロー"></span>
										</td>
										<td class="align-middle text-left" style="white-space: nowrap;">
											<a onclick="showimage('contentImg')" class="btn btn-default btn-xs active">
												<img id="contentImg" src="../img/test.png" height="40" width="50" th:alt="テスト画像" class="img-thumbnail">
											</a>
										</td>
										<td class="align-middle text-left" style="white-space: nowrap;">
											<a href="#" class="btn btn-sm btn-danger" style="width:120px;">削除</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</th:block>
				</div>
			</div>
		</div>

		<!-- ダイアログのインクルード -->
<!-- 		<th:block th:replace="/dataDeleteConfirmDialog.html" />
		<th:block th:replace="/dataListUpdateConfirmDialog.html" /> -->
		<th:block th:replace="/showImgModal.html" />
	</body>
</html>
