<html xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade" id="surveyTagCreateDialog" tabindex="-1" role="dialog" aria-labelledby="surveyTagCreateDialogTitle" aria-hidden="false">
	    <div class="modal-dialog modal-dialog-centered" role="document">
	        <div class="modal-content">
	        	<div class="modal-header border-0" style="background-color:#56b9b3;">
					<h6 class="modal-title" id="surveyTagCreateDialogTitle" style="color:#ffffff;">作成タグコピー確認</h6>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
	            <div class="modal-body">
					<div class="row mb-2">
						<div class="col">
							<textarea id="surveyTagContent" class="form-control" rows="3"></textarea>
						</div>
					</div>
	            </div>

	            <div class="modal-footer justify-content-center border-0">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
	               　<button type="button" class="btn btn-primary" style="width:100px;" id="surveyTagCreateDialogSubmit">タグコピー</button>
	            </div>
	        </div>
	    </div>
	</div>
</html>
