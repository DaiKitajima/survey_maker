<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- 共通Topインクルード -->
		<th:block th:replace="commonTop.html" />

		<script th:src="@{/js/surveyContentDetail.js}"></script>
		<title>診断軸コンテンツ登録画面</title>
	</head>

	<body style="background: #EEEEEE;">
		<!-- 共通ナビヘッダー -->
		<th:block th:replace="commonNav.html" />

		<div class="container-fluid mb-5">
			<!-- タイトル -->
			<div class="d-flex justify-content-start mt-3 mb-2">
				<span class="h5" th:text="|「${survey.surveyName}」診断軸コンテンツ登録|"> 「高齢者健康調査」診断軸コンテンツ登録</span>
			</div>

			<div class="card shadow-lg">
				<div class="card-body">
					<form action="/surveyContentDetail/surveyCategoryRegist/exec" method="post" th:object="${surveyCategoryUpdateForm}" id="submitFormId" enctype="multipart/form-data">
						<input type="hidden" th:field="*{id}">
						<input type="hidden" th:field="*{surveyManagementId}">

						<!-- カテゴリー名 -->
						<div class="row">
							<span class="h6">診断軸名</span>
						</div>
						<div class="row">
							<div class="col-4 mt-2 mb-2">
								<input th:field="*{surveyCategoryName}" class="form-control" required/>
							</div>
						</div>
						
						<!-- 総合評価判定 -->
						<div class="row">
							<span class="h6">総合評価判定</span>
						</div>
						<!-- <div class="categoryContent mb-2" style="background-color:rgb(220,235,250)" th:each="category,stat:*{categoryContentLst}"> -->
						<div class="summaryResultContent mb-2 ms-2 container" style="background-color:rgb(242,242,242);" >
							<div class="row">
								<div class="col-2 mt-2 mb-2 ">
									<span class="h6">判定基準点数</span><br>
									<input th:field="*{surveySummaryDecidePoint}" class="form-control" />
								</div>
							</div>
							<div class="row" >
								<div class="col-6 mt-2 mb-2">
									<span class="h6">判定点数以上の場合</span><br>
									<div class="row">
										<span class="small">総合評価タイトル</span>
									</div>
									<div class="row mb-1">
										<div class="col"><input type="text" th:field="*{surveySummaryTitleAbove}" class="form-control"/></div>
									</div>
									<div class="row">
										<span class="small">総合評価画像</span>
									</div>
									<div class="row mb-1">
										<div class="col"><input type="file" th:field="*{surveySummaryImageAboveFile}" class="form-control"/></div>
									</div>
									<div class="row">
										<span class="small">総合評価詳細</span>
									</div>
									<div class="row mb-1">
										<div class="col"><textarea class="form-control" rows="3" th:field="*{surveySummaryDetailAbove}"></textarea></div>
									</div>
								</div>
								<div class="col-6 mt-2 mb-2">
									<span class="h6">判定点数以下の場合</span><br>
									<div class="row">
										<span class="small">総合評価タイトル</span>
									</div>
									<div class="row mb-1">
										<div class="col"><input type="text" th:field="*{surveySummaryTitleBelow}" class="form-control"/></div>
									</div>
									<div class="row">
										<span class="small">総合評価画像</span>
									</div>
									<div class="row mb-1">
										<div class="col"><input type="file" th:field="*{surveySummaryImageBelowFile}" class="form-control"/></div>
									</div>
									<div class="row">
										<span class="small">総合評価詳細</span>
									</div>
									<div class="row mb-1">
										<div class="col"><textarea class="form-control" rows="3" th:field="*{surveySummaryDetailBelow}"></textarea></div>
									</div>
								</div>
							</div>
						</div>
						
						<!-- カテゴリーコンテンツ -->
						<div class="row">
							<span class="h6">診断軸コンテンツ</span>
						</div>
						<!-- <div class="categoryContent mb-2" style="background-color:rgb(220,235,250)" th:each="category,stat::{categoryContentLst}"> -->
						<div class="categoryContent mb-2 ms-2 container" style="background-color:rgb(220,235,250);" >
							<div class="row">
								<div class="col-5 mt-2 mb-2 ">
									<span class="h6">ポイント評価範囲</span><br>
									<div class="row">
										<div class="col-4">
											<input name="categoryContentLst[0].pointFrom" class="form-control" />
										</div>
										<div class="col-2" style="text-align:center">
											<span  class="h6">～</span>
										</div>
										<div class="col-4">
											<input name="categoryContentLst[0].pointTo" class="form-control" />
										</div>
									</div>
								</div>
								
								<div class="col-3 mt-2 mb-2">
									<span class="h6">ポイント評価結果</span><br>
									<input name="categoryContentLst[0].surveyResult" class="form-control"/>
								</div>
								<div class="col-3 mt-2 mb-2">
									<span class="h6">診断結果画像</span><br>
									<input class="form-control" type="file" name="categoryContentLst[0].surveyResultImageFile" accept=".jpg,.jpeg,.png,.gif">
								</div>
								<div class="col-1 mt-2 mb-2 d-flex justify-content-end" onclick="contentDel(this,'categoryContent','categoryContentLst')">
									<a href="#" ><span class="h6"><i class="bi bi-trash3-fill"></i></span></a>
								</div>
							</div>
							<div class="row" >
								<div class="col-12 mt-2 mb-2">
									<span class="h6">診断結果詳細</span><br>
									<textarea class="form-control" rows="3" name="categoryContentLst[0].surveyResultDetail"></textarea>
								</div>
							</div>
						</div>
						<div class="btn btn-secondary mb-2 ms-2" style="background-color:rgb(220,235,250);" onclick="contentAdd(this,'categoryContent', 'categoryContentLst')">
							<span class="h1"><i class="bi bi-plus-circle-fill"></i></span>
						</div>

						<div class="row mt-4 mb-4">
							<div class="col d-flex justify-content-center">
								<button type="submit" class="btn btn-sm btn-success me-5" data-target="submitFormId" style="width:150px;">登　録</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
